<!DOCTYPE html>
<html>
	<head>
		<title>Voting</title>
		<link href="/main.css" rel="stylesheet" type="text/css" />
		<link rel="icon" type="image/x-icon" href="word.ico">
	</head>
	<body>
		<div class="main">
			<div>
				<div class="wordheader">What phrase or sentence does this picture describe?</div>
			</div>
			<div>
				<img src="last_photo.svg">
			</div>
			<div>
				<input type="text" id="word"><button onclick="submit()">Submit</button>
			</div>
		</div>
		<script>
			/*X// This code will only be parsed if there are no photos available.
			document.querySelector("img").parentNode.remove()
			document.querySelector(".wordheader").innerText = "Enter any word or phrase."
			// */
			function g(css) { return document.querySelector(css); }
			function submit() {
				var x = new XMLHttpRequest()
				x.open("POST", "submit_word")
				x.setRequestHeader("Content-Type", "application/json")
				x.addEventListener("loadend", (e) => { window.location.replace("/" + location.search) })
				x.send(JSON.stringify({
					word: g("#word").value/*,
					user: decodeURIComponent(location.search.split("=")[1])*/
				}))
			}
		</script>
	</body>
</html>
